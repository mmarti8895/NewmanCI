<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
{% if messages %}
    <div class="messages">
        {% for message in messages %}
        <h3{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:red;">{{ message }}</h3>
        {% endfor %}
    </div>
{% endif %}
{% if context %}
Context: {{ context }}
{% endif %}
Returned key: {{ result }}

<br />
{% if user %}
User in session: {{ user }}
{% endif %}
</body>
</html>
