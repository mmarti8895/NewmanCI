{% extends "base.html" %}
{% block title %}Manage Your Account{% endblock %}
{% block body_block %}
<div class="hero-unit">
    <div class="container">
    <h1> Profile </h1> <br/>
    <h2>{{ user.username }}</h2>
    <p>Email: {{ user.email }}</p>

    {% if userprofile %}
        <p>Website: <a href="{{ userprofile.website }}">{{ userprofile.website }}</a></p>
        <br/>
        {% if userprofile.picture %}
            <img src="{{ userprofile.picture.url }}"  />
        {% endif %}
    {% endif %}
    </div>
</div>
{% endblock %}
